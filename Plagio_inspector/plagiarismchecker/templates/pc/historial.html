{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>

    <!-- Coloca el enlace al icono de tu logo aquí -->
    <link rel="icon" href="navidad2.jpg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link href="{% static 'pc/styleHistorial.css' %}" rel="stylesheet" type="text/css">
    <style>
        body{
            background-color: rgb(244, 246, 248);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #860d07">
        <a class="navbar-brand" href="{% url 'plagiarism-check-mainpage' %}">Detector de Plagio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item nav-one">
                    <a class="nav-link" href="{% url 'plagiarism-check-mainpage' %}">Analisis<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nav-two">
                    <a class="nav-link" href="{% url 'compare' %}">Comparar Documentos</a>
                </li>
                <li class="nav-item nav-two">
                    <a class="nav-link" href="{% url 'historial' %}">Historial</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Historial de documentos</h2>
        <div class="table-header">
            <input type="text" placeholder="Buscar documento">
            <button class="btn btn-filter">Filtrar</button>
            <button class="btn btn-remove">Quitar documentos <i class="fas fa-trash-alt"></i></button>
            <span class="selected-count">1</span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Documento</th>
                    <th>Análisis contra</th>
                    <th>Subido el</th>
                    <th>Copia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Speaking.txt</td>
                    <td>La web</td>
                    <td>18-10-2024</td>
                    <td>0%</td>
                    <td>
                        <button class="btn btn-review">Revisar</button>
                        <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>java.txt</td>
                    <td>Python.txt</td>
                    <td>08-10-2024</td>
                    <td>0%</td>
                    <td>
                        <button class="btn btn-review">Revisar</button>
                        <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Python.txt</td>
                    <td>La web</td>
                    <td>03-10-2024</td>
                    <td>100%</td>
                    <td>
                        <button class="btn btn-review">Revisar</button>
                        <button class="btn btn-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <!-- Nuevo Script -->
    <script type="text/javascript"
    src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</body>




</html>
